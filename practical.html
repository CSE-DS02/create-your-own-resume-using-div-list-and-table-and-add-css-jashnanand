<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>responsive student profile page</title> 
 <style> 
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #f5f5f5; 
      padding: 20px; 
    } 
 
    h2 { 
      text-align: center; 
      margin-bottom: 20px; 
    } 
    /*grid */ 
    .grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); /* 4 columns for large screens */ 
      gap: 20px; 
    } 
 
    /*card */ 
    .card { 
      background: #fff; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      padding: 16px; 
      text-align: center; 
    } 
 
    .card img { 
      width: 100%; 
      height: 250px; 
      object-fit: cover; 
      border-radius: 6px; 
      margin-bottom: 10px; 
    } 
 
    .card h3 { 
      font-size: 18px; 
      margin: 8px 0; 
    } 
 
    .card p { 
      font-size: 14px; 
      color: #555; 
      margin: 4px 0; 
    } 
 
 
  </style> 

</head>
